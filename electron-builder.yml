appId: com.github.Jelmerro.crossdirstat
linux:
  icon: app/icons
  executableName: crossdirstat
  category: Office;Utility;
  maintainer: Jelmer van Arnhem
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: freebsd
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: snap
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
rpm:
  fpm:
    - --rpm-rpmbuild-define=_build_id_links none
mac:
  icon: app/icons
  target:
    - target: zip
      arch:
        - x64
  extraFiles:
    - from: README.md
      to: ../../README.md
    - from: LICENSE
      to: ../../LICENSE
win:
  icon: app/icons/512x512.png
  legalTrademarks: Copyright @ Jelmer van Arnhem | Licensed as free software (MIT)
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  oneClick: false
  license: LICENSE
copyright: Copyright @ Jelmer van Arnhem | Licensed as free software (MIT)
extraFiles:
  - filter:
      - README.md
      - LICENSE
