linux:
  icon: app/icons
  executableName: crossdirstat
  category: Office;Utility;
  maintainer: Jelmer van Arnhem
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: pacman
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
